# Tiny Tapeout project information
project:
  title: "FemtoRV32"
  author: "Jean Carlos Tascon"
  discord: "Jack117"
  description: "Sistema RISC-V basado en FemtoRV32 con perif√©ricos SPI y UART"
  language: "Verilog"
  clock_hz: 0

  # How many tiles your design occupies
  tiles: "4x2"

  # Your top module name
  top_module: "tt_um_example"

  # List your project's source files
  source_files:
    - "femto.v"
    - "femtorv32_quark.v"
    - "MappedSPIFlash.v"
    - "MappedSPIRAM.v"
    - "perip_uart.v"
    - "uart.v"
   

# Pinout configuration
pinout:
  # Inputs
  ui[0]: "spi_miso"
  ui[1]: "spi_miso_ram" 
  ui[2]: "RXD"
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "spi_mosi"
  uo[1]: "spi_cs_n_ram"
  uo[2]: "spi_mosi_ram"
  uo[3]: "TXD"
  uo[4]: "spi_clk"
  uo[5]: "spi_clk_ram"
  uo[6]: "LEDS"
  uo[7]: "spi_cs_n"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
