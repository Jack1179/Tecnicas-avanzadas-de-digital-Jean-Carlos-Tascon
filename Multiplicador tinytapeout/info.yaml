# Tiny Tapeout project information
project:
  title: "4-bit Multiplier"
  author: "Jean Carlos Tascon"
  discord: "Jack117"
  description: "A compact 4-bit multiplier for Tiny Tapeout"
  language: "Verilog"
  clock_hz: 0

  # How many tiles your design occupies
  tiles: "2x2"

  # Your top module name
  top_module: "tt_um_mult4_complete" 

  # List your project's source files
  source_files:
    - "mult_4bit.v"
   
   

# Pinout configuration
pinout:
  # Inputs
  ui[0]: "A[0]"
  ui[1]: "A[1]"
  ui[2]: "A[2]"
  ui[3]: "A[3]"
  ui[4]: "B[0]"
  ui[5]: "B[1]"
  ui[6]: "B[2]"
  ui[7]: "B[3]"

  # Outputs
  uo[0]: "result[0]"
  uo[1]: "result[1]"
  uo[2]: "result[2]"
  uo[3]: "result[3]"
  uo[4]: "result[4]"
  uo[5]: "result[5]"
  uo[6]: "result[6]"
  uo[7]: "result[7]"

  # Bidirectional pins
  uio[0]: "init"
  uio[1]: "done"
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
